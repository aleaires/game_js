<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>Title</title>

<script type="text/javascript">
	

//modelo de datos del mundo
var mundo = {

	nivel: {
		alturas: [1,1,2,2,3,3,4,4,5,6,6,5,4]
	},

	camara : {
		alto: 500,
		ancho: 700,
	},

	jugador:  {
		alto: 40,
		ancho: 20,
		x: 0,
		y: 0
	}
}

//programa principal
var juego_terminado = false;


setInterval(bucle_principal,100);

function bucle_principal(){

	mundo.jugador.x = mundo.jugador.x + 5;

	var canvas = document.getElementById("pantalla");
	var ctx = canvas.getContext("2d");

	//primero se borra todo el dibujo del canvas

	ctx.fillStyle = "rgb(255,255,255)";

	ctx.fillRect(0,0,600,600);


	//dibujamos los blocques del nivel
	ctx.fillStyle = "rgb(100,75,50)";

	var i = 0;
	for(var altura of mundo.nivel.alturas){
		ctx.fillRect(i*50,altura*50 , 50,  50);
		i=i+1;
	}

	//despues dibujamos al jugador


	ctx.fillStyle = "rgb(255,0,0)";

	ctx.fillRect(mundo.jugador.x,mundo.jugador.y,mundo.jugador.ancho,mundo.jugador.alto);


}


</script>

</head>
<body>

<canvas id="pantalla" style="height: 600; width: 600;"></canvas>

</body>
</html>
